{% extends 'index.html' %}

{% block content %}

{% for user in users %}
<div class="bg-light">
    <br><br>
    <div class="container">
        <div class="alert alert-info" role="alert">
            <ul>
                <li>Username is Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</li>
            </ul>
            </div>
            <br><br>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary">Update Your Details</div>
                        <div class="card-body">
                            <form action="{% url 'updateuserdetails' user.id %}" method="POST">
                                {% csrf_token %}
                                <hr>
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Name</label>
        
                                    <div class="col-md-6">
                                        <input id="username" type="text" class="form-control" name="username" value="{{ user.username }}" required>
        
                                    </div>
                                </div>
        
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
        
                                    <div class="col-md-6">
                                        <input id="email" type="email" class="form-control " name="email" value="{{ user.email }}" required autocomplete="email">
        
                                    </div>
                                </div>
                                <div class="form-group row mb-0">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Update
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
    </div>
{% endfor %}

{% endblock %}
